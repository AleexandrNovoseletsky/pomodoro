version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    volumes:
      - pomodoro_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_NAME}
  cache:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'

volumes:
  pomodoro_data: